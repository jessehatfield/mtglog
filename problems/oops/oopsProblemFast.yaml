name: Oops All Spells -- Legacy, Multiobjective

sources:
  - mana.pl
  - cards.pl
  - oops.pl
  - test.pl

objectives:

    - name: win
      predicate: play_oops_hand
      serumPowderPredicate: can_powder
      maxMulligans: 4
      params:
        protection: 1
        greedy_mulligans: 0
      outputs:
        boolean:
          - isProtected

secondaryObjectives:

    - name: protectedWin
      objective: win
      filter: isProtected
